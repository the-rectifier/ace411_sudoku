name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
    - run: rustup target add x86_64-pc-windows-gnu
    - run: cargo build --release --target x86_64-pc-windows-gnu
    - name: Run tests
      run: cargo test --verbose
